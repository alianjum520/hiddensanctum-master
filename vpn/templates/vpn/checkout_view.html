{% extends 'main.html' %}
{% load static %}
{% block content %}
<br>
<section id="pricing" class="pricing">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Checkout</h2>
      </div>

      <div class="row">
        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100" style="text-align:center;">
          <div class="box">
            <h3 >{{plans.title}}</h3>
            <h4><sup>$</sup>{{plans.price}}<span>per month</span></h4>
            <ul style="display: inline-block; text-align: left; ">
              <li><i class="bx bx-check"></i> {{plans.feature_one}}</li>
              <li><i class="bx bx-check"></i> {{plans.feature_two}}</li>
              <li><i class="bx bx-check"></i> {{plans.feature_three}}</li>
              <li><i class="bx bx-check"></i> <span>{{plans.feature_four}}</span></li>
            </ul>
            <form id="checkout-btn" action="{% url 'create-checkout-session' %}" method="POST" >
              {% csrf_token %}
              <input type="hidden" name="vpn-id" value="{{membership.id}}"></input>
              <button type="submit" id="checkout-button" >Checkout</button>
            </form>
            <div>
            <div>
          </div>
        </div>


      </div>
    </div>
  </section>
  
{% endblock content %}
